name: Build and Push Docker Image

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}   # .env 
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image with environment
      run: |
        docker build \
          --build-arg REACT_APP_API_KEY=${{ secrets.REACT_APP_API_KEY }} \
          --build-arg REACT_APP_BACKEND_URL=${{ secrets.REACT_APP_BACKEND_URL }} \
          -t youruser/my-react-app .

    - name: Push Docker image
      run: docker push youruser/my-react-app

